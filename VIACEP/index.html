<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Api - ViaCep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>
        BUSCADOR DE CEP
    </h1>
  <div class="input-group">
    <input type="text" id="cepInput" placeholder="Digite o CEP: (Apenas nÃºmeros)" maxlength="8">
    <button id="searchButton">Buscar</button>
  </div>
  <div id="result" class="result-box">
    <p>
        <strong>
            CEP:
        </strong>
        <span id="cepResult">
        </span>
    </p>
    <p>
        <strong>
            LOGRADOURO:
        </strong>
        <span id="logradouroResult">
        </span>
    </p>
    <p>
        <strong>
            BAIRRO:
        </strong>
        <span id="bairroResult">
        </span>
    </p>
    <p>
        <strong>
            LOCALIDADE:
        </strong>
        <span id="localidadeResult">
        </span>
    </p>
    <p>
        <strong>
            UF:
        </strong>
        <span id="ufResult">
        </span>
    </p>
    <p>
        <strong>
            COMPLEMENTO:
        </strong>
        <span id="complementoResult">
        </span>
    </p>
    <div id="message" class="message-box hidden"></div>
  </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
